            <!-- Page Header Start -->
            <div class="container py-5 px-2 bg-primary">
              <div class="row py-5 px-4">
                  <div class="col-sm-6 text-center text-md-left">
                      <h1 class="mb-3 mb-md-0 text-white text-uppercase font-weight-bold">Contact Me</h1>
                  </div>
                  <div class="col-sm-6 text-center text-md-right">
                      <div class="d-inline-flex pt-2">
                          <h4 class="m-0 text-white"><a class="text-white" href="">Home</a></h4>
                          <h4 class="m-0 text-white px-2">/</h4>
                          <h4 class="m-0 text-white">Contact Me</h4>
                      </div>
                  </div>
              </div>
          </div>
          <!-- Page Header End -->


          <!-- Contact Start -->
          <div *ngIf="infobasicoService.persona" class="container bg-white pt-5">
              <div class="row px-3 pb-2">
                  <div class="col-sm-4 text-center mb-3">
                      <i class="fa fa-2x fa-map-marker-alt mb-3 text-primary"></i>
                      <h4 class="font-weight-bold">Direccion</h4>
                      <p>{{infobasicoService.persona.direccion}}</p>
                  </div>
                  <div class="col-sm-4 text-center mb-3">
                      <i class="fa fa-2x fa-phone-alt mb-3 text-primary"></i>
                      <h4 class="font-weight-bold">Telefono</h4>
                      <p>{{infobasicoService.persona.telefono}}</p>
                  </div>
                  <div class="col-sm-4 text-center mb-3">
                      <i class="far fa-2x fa-envelope mb-3 text-primary"></i>
                      <h4 class="font-weight-bold">Email</h4>
                      <p>{{infobasicoService.persona.email}}</p>
                  </div>
              </div>
              <div class="col-md-12 pb-5">
                  <div class="contact-form">
                      <div id="success"></div>
                      <div name="sentMessage" id="contactForm" novalidate="novalidate">
                          <div class="control-group">
                              <input type="text" 
                              class="form-control"
                               id="name" 
                               placeholder="Tu Nombre"
                                required="required" 
                                data-validation-required-message="Please enter your name"
                                #txtnombre />
                              <p class="help-block text-danger"></p>
                          </div>
                          <div class="control-group">
                              <input type="email" 
                              class="form-control"
                               id="email" 
                               placeholder="Tu Email" 
                               required="required" 
                               data-validation-required-message="Please enter your email"
                               #txtemail />
                              <p class="help-block text-danger"></p>
                          </div>
                          <div class="control-group">
                              <input type="text" 
                              class="form-control" 
                              id="subject" 
                              placeholder="Subject" 
                              required="required" 
                              data-validation-required-message="Please enter a subject"
                              #txtsubject />
                              <p class="help-block text-danger"></p>
                          </div>
                          <div class="control-group">
                              <textarea class="form-control" 
                              rows="8" id="message" 
                              placeholder="Message" 
                              required="required" 
                              data-validation-required-message="Please enter your message"
                              #txtmensaje
                              ></textarea>
                              <p class="help-block text-danger"></p>
                          </div>
                          <div>
                              <button class="btn btn-primary" 
                              type="submit" 
                              id="sendMessageButton"
                              (click) = "enviarMensaje(txtnombre.value, txtemail.value, txtsubject.value, txtmensaje.value,2)"
                              >Enviar</button>
                          </div>
                        </div>
                  </div>
              </div>
          </div>
          <!-- Contact End -->
